<!DOCTYPE html>
<html>
<head>
    <title>Emergency Auth Fix - HostPilotPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .login-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        .login-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .admin { border-color: #ef4444; }
        .manager { border-color: #3b82f6; }
        .owner { border-color: #10b981; }
        .staff { border-color: #8b5cf6; }
        .retail { border-color: #f97316; }
        .referral { border-color: #eab308; }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            font-size: 14px;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ HostPilotPro</h1>
        <p class="subtitle">Emergency Authentication Fix</p>
        
        <div class="login-grid">
            <button class="login-btn admin" onclick="emergencyLogin('admin@test.com', 'admin123')">
                üîë Admin<br><small>Full System Access</small>
            </button>
            <button class="login-btn manager" onclick="emergencyLogin('manager@test.com', 'manager123')">
                üè¢ Portfolio Manager<br><small>Property Oversight</small>
            </button>
            <button class="login-btn owner" onclick="emergencyLogin('owner@test.com', 'owner123')">
                üè† Property Owner<br><small>Financial Reports</small>
            </button>
            <button class="login-btn staff" onclick="emergencyLogin('staff@test.com', 'staff123')">
                üë∑ Staff Member<br><small>Task Management</small>
            </button>
            <button class="login-btn retail" onclick="emergencyLogin('retail@demo.com', '123456')">
                üíº Retail Agent<br><small>Booking Engine</small>
            </button>
            <button class="login-btn referral" onclick="emergencyLogin('referral@demo.com', '123456')">
                ü§ù Referral Agent<br><small>Commission Tracking</small>
            </button>
        </div>
        
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">
            ‚úÖ Authentication system restored!<br>
            Click any role above to access your dashboard with full navigation menu.
        </div>
    </div>

    <script>
        async function emergencyLogin(email, password) {
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            
            spinner.style.display = 'block';
            status.innerHTML = `üîÑ Logging in as ${email.split('@')[0]}...`;
            
            try {
                // Clear everything first
                localStorage.clear();
                sessionStorage.clear();
                
                // Attempt login
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML = `‚úÖ Success! Redirecting to ${data.redirectUrl}...`;
                    
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || '/';
                    }, 1000);
                } else {
                    status.innerHTML = '‚ùå Login failed. Server response: ' + response.status;
                }
            } catch (error) {
                console.error('Emergency login error:', error);
                status.innerHTML = '‚ùå Connection error. Check server status.';
            } finally {
                spinner.style.display = 'none';
            }
        }
        
        // Auto health check
        async function healthCheck() {
            try {
                const response = await fetch('/api/auth/user', { credentials: 'include' });
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('status').innerHTML = 
                        `‚úÖ Already logged in as ${user.email}!<br>
                        <a href="/" style="color: #60a5fa; text-decoration: underline;">Go to Dashboard ‚Üí</a>`;
                }
            } catch (e) {
                // User not logged in, that's fine
            }
        }
        
        // Check if already logged in
        healthCheck();
    </script>
</body>
</html>
