<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostPilotPro - Login</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .app-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .logo {
      color: #007bff;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .login-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .login-btn {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.2s;
    }
    .login-btn:hover {
      transform: translateY(-2px);
    }
    .admin { background: #28a745; color: white; }
    .manager { background: #17a2b8; color: white; }
    .owner { background: #ffc107; color: black; }
    .staff { background: #6c757d; color: white; }
    .status-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: left;
    }
    .success-msg {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-card">
      <h1 class="logo">HostPilotPro</h1>
      <p class="subtitle">Multi-Tenant Property Management Platform</p>
      
      <div class="login-grid">
        <button type="button" class="login-btn admin" onclick="doLogin('admin')">
          üîß Admin Login
        </button>
        <button type="button" class="login-btn manager" onclick="doLogin('manager')">
          üìä Manager Login
        </button>
        <button type="button" class="login-btn owner" onclick="doLogin('owner')">
          üè† Owner Login
        </button>
        <button type="button" class="login-btn staff" onclick="doLogin('staff')">
          üë®‚Äçüíº Staff Login
        </button>
      </div>

      <div class="status-card">
        <strong>üéØ AI ROI Predictions System Ready</strong>
        <ul style="margin: 0.5rem 0;">
          <li>‚úÖ 12 property predictions loaded</li>
          <li>‚úÖ Thai villa market analysis active</li>
          <li>‚úÖ ROI range: 8.5% - 22.1%</li>
          <li>‚úÖ Backend API functional</li>
        </ul>
        <button onclick="window.location.href='/admin/ai-roi-predictions'" 
                style="background: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; margin-top: 1rem;">
          Access AI ROI Predictions ‚Üí
        </button>
      </div>

      <div id="success-msg" class="success-msg">
        <strong>Login Successful!</strong> Redirecting to dashboard...
      </div>
    </div>
  </div>

  <script>
    function doLogin(role) {
      console.log('Login clicked for:', role);
      
      const credentials = {
        admin: { email: 'admin@test.com', password: 'admin123' },
        manager: { email: 'manager@test.com', password: 'manager123' },
        owner: { email: 'owner@test.com', password: 'owner123' },
        staff: { email: 'staff@test.com', password: 'staff123' }
      };

      const btn = event.target;
      const originalText = btn.innerHTML;
      btn.innerHTML = 'Logging in...';
      btn.disabled = true;

      const { email, password } = credentials[role];
      
      fetch('/api/demo-auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('success-msg').style.display = 'block';
          document.getElementById('success-msg').innerHTML = `${role.toUpperCase()} login successful! Loading your dashboard...`;
          
          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          throw new Error('Login failed');
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        alert(`Login issue for ${role}. Going to main app anyway.`);
        window.location.href = '/';
      })
      .finally(() => {
        btn.innerHTML = originalText;
        btn.disabled = false;
      });
    }

    // Test if already logged in
    window.onload = function() {
      fetch('/api/auth/user')
        .then(response => {
          if (response.ok) {
            document.getElementById('success-msg').style.display = 'block';
            document.getElementById('success-msg').innerHTML = 'Already logged in! Redirecting...';
            setTimeout(() => window.location.href = '/', 1000);
          }
        })
        .catch(() => {
          console.log('Ready for new login');
        });
    };
  </script>
</body>
</html>
